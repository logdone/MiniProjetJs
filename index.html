<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Wealth Calculator</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading"> <i class="fa fa-usd fa-lg"></i> Wealth Calculator </div>
      <div class="list-group list-group-flush">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Add User <i class="fa fa-user-plus"></i>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <button class="btn dropdown-item" id="addRandomUser">Add Random User <i class="fa fa-random"></i></button>
            <button class="btn dropdown-item" id="addCustomUser" data-toggle="modal" data-target="#exampleModal">Add
              Custom User <i class="fa fa-user"></i></button>
          </div>
        </div>
        <button class="btn btn-primary menu-btn" id="doubleMoney">Double Money <i class="fa fa-times">2</i></button>
        <button class="btn btn-primary menu-btn" id="showOnlyMillionaires">Show Only Millionaires <i
            class="fa fa-money"></i></button>
        <button class="btn btn-primary menu-btn" id="sortByRichest">Sort By Wealth <i
            class="fa fa-sort-amount-desc"></i></button>
        <button class="btn btn-primary menu-btn" id="calculateEntireWealth">Calculate Entire Wealth <i
            class="fa fa-calculator"></i></button>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <i class="fa fa-bars fa-lg" id="menu-toggle"></i>
      </nav>

      <div class="container-fluid">
        <h1 class="mt-4">Illuminati Members <i class="fa fa-eye"></i></h1>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Person</th>
              <th scope="col">Wealth</th>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
          <tfoot style="display: none;">
            <tr>
              <th scope="col">Total Wealth</th>
              <th scope="col">0</th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"><i class="fa fa-user"></i> Add Custom User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName">
            </div>
            <div class="form-group">
              <label for="wealth">Wealth</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">$</div>
                </div>
                <input type="number" step="0.99" class="form-control" id="wealth">
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
