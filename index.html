<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Wealth Calculator</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading"> <i class="fa fa-usd fa-lg"></i> Wealth Calculator </div>
      <div class="list-group list-group-flush">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Add User <i class="fa fa-user-plus"></i>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <button class="btn dropdown-item" id="addRandomUser">Add Random User <i class="fa fa-random"></i></button>
            <button class="btn dropdown-item" id="addCustomUser">Add Custom User</button>
          </div>
        </div>
        <button class="btn btn-primary menu-btn" id="">Double Money <i class="fa fa-times">2</i></button>
        <button class="btn btn-primary menu-btn" id="">Show Only Millionaires <i class="fa fa-money"></i></button>
        <button class="btn btn-primary menu-btn" id="">Sort By Richest <i class="fa fa-sort-amount-desc"></i></button>
        <button class="btn btn-primary menu-btn" id="">Calculate Entire Wealth <i class="fa fa-calculator"></i></button>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <i class="fa fa-bars fa-lg" id="menu-toggle"></i>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>

      <div class="container-fluid">
        <h1 class="mt-4">Illuminati Members</h1>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Person</th>
              <th scope="col">Wealth</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Mark Zuckerburger</td>
              <td>500.000</td>
            </tr>
            <tr>
              <td>Jeff Vsauce</td>
              <td>5.500.000</td>
            </tr>
            <tr>
              <td>Elonely Musketeer</td>
              <td>1.500.000</td>
            </tr>
          </tbody>
          <tfoot hidden>
            <tr>
              <th scope="col">Total Wealth</th>
              <th scope="col">0</th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
